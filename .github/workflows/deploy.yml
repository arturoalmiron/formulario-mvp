name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Replace secrets in config
      run: |
        # Crear config.js desde template
        sed 's/{{FORM_ENDPOINT_SECRET}}/${{ secrets.FORM_ENDPOINT }}/g' config.template.js > config.js
        sed -i 's/{{RECAPTCHA_SITE_KEY}}/${{ secrets.RECAPTCHA_SITE_KEY }}/g' config.js
        
        # Verificar que se reemplazó
        echo "Config generado:"
        cat config.js
        
    - name: Update index.html to use config
      run: |
        # Reemplazar la línea del endpoint en index.html
        sed -i 's|const FORM_ENDPOINT = .*|// FORM_ENDPOINT se carga desde config.js|g' index.html
        
        # Agregar script de config antes del script principal
        sed -i 's|<script>|<script src="config.js"></script>\n    <script>|g' index.html
        
        # Actualizar el JavaScript para usar CONFIG
        sed -i 's|FORM_ENDPOINT|CONFIG.FORM_ENDPOINT|g' index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 